<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Задание 1</title>
</head>
<body>
    <pre>Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
Tf = (9 / 5) * Tc + 32;
где Tf – температура по Фаренгейту, Tc – температура по Цельсию</pre>

    <script>
        'use strict';

        let Tc = prompt("Введите температуру в градусах");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура по Фаренгейту " + Tf);
    </script>
</body>
</html>
