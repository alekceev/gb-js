<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Задание 1</title>
</head>
<body>
    <pre>С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        ...
        10 – четное число</pre>

    <script>
        'use strict';

        for(let i = 0; i <= 10; i++) {
            let info = 'это ноль';
            if (i != 0) {
                info = i%2 ? 'нечетное число' : 'четное число';
            }

            console.log(`${i} – ${info}`);
        }
        
    </script>
</body>
