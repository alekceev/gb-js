<!DOCTYPE html>

<body>
    <pre>
        4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат.
        Обязательно использовать оператор return.
    </pre>

    <script>
        'use strict';

        // return тут не обязательно, но по условию задачи нужен
        const sum  = (a, b) => {return a + b}; // => a + b;
        const diff = (a, b) => {return a - b}; // => a - b;
        const mult = (a, b) => {return a * b}; // => a * b;
        const div  = (a, b) => {return a / b}; // => a / b;

        console.log( sum(diff(5, 4), mult(3, div(2, 1))) ); // 7

    </script>
</body>
